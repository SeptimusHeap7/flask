{% extends 'base.html' %}
{% block title %}Phone{% endblock %}
{% block content %}
    {% with messages = get_flashed_messages()%}
        {%if messages%}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <input type="text" name="phone number" placeholder='ENTER PHONE NUMBER' value="{{phone if phone}}"/>
    <input type="submit" value="submit"/>
</form>
{% endblock %}
